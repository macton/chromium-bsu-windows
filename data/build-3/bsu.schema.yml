magic: 
  value: "CHROMIUM-BSU-2023-1"
  size: 64

constants:
  - id: kInitialDirectionDown
    type: u32
    value: 0

  - id: kInitialDirectionHero
    type: u32
    value: 1

  - id: kInitialDirectionUp
    type: u32
    value: 2

  - id: kEventDestroyedAtMaxCount
    type: s32 
    value: 32

  - id: kHeroTrigger0
    type: u32 
    value: 1

  - id: kHeroGun1
    type: u32 
    value: 2

sections:
  - id: asset_names
    container: static_array
    type: utf8

  - id: play_area
    type: struct_play_area

  - id: asset_base_size
    container: static_array
    type: struct_vec2

  - id: asset_base_speed
    container: static_array
    type: f32

  - id: asset_base_health
    container: static_array
    type: f32

  - id: asset_spawn
    container: static_array
    type: struct_spawn

  - id: max_instance_count
    container: static_array
    type: u32

  - id: pattern_u32
    container: static_array
    type: u32

  - id: pattern_u8
    container: static_array
    type: u8

  - id: collision_mod_health
    container: static_array
    type: struct_collision_mod_health

  - id: play_time
    type: struct_play_time
    mutable: true

  - id: instance_velocity
    container: static_array
    type: struct_array_vec2
    mutable: true
    zi: true

  - id: instance_age
    container: static_array
    type: struct_array_f32
    mutable: true
    zi: true

  - id: instance_health
    container: static_array
    type: struct_array_f32
    mutable: true
    zi: true

  - id: event_destroyed_at
    type: struct_event_destroyed_at
    mutable: true
    zi: true

  - id: instance_count
    container: static_array
    type: u32
    mutable: true

  - id: instance_location
    container: static_array
    type: struct_array_vec2
    mutable: true

types:
  struct_vec2:
    - id: x
      type: f32
    - id: y
      type: f32

  struct_array_f32:
    - id: value
      container: static_array
      type: f32 

  struct_array_vec2:
    - id: value
      container: static_array
      type: struct_vec2 

  struct_play_area:
    - id: size
      type: struct_vec2

  struct_play_time:
    - id: time
      type: f32
      value: 1
    - id: time_delta
      type: f32
      value: 2
    - id: frame_counter
      type: u32
      value: 3

  struct_spawn:
    - id: at_each
      container: static_array
      type: struct_at_each
    - id: at_group
      container: static_array
      type: struct_at_group
     
  struct_at_each:
    - id: target_index
      type: u32
    - id: time_step
      type: f32
    - id: time_next
      type: f32
    - id: location_offset
      type: struct_vec2
    - id: pattern_width
      type: u32
    - id: pattern_u32_index
      type: u32

  struct_at_group:
    - id: target_index
      type: u32
    - id: time_step
      type: f32
    - id: time_start
      type: f32
    - id: time_stop
      type: f32
    - id: time_next
      type: f32
    - id: location_offset
      type: struct_vec2
    - id: pattern_count
      type: u32
    - id: pattern_u8_index
      type: u32

  struct_collision_mod_health_target:
    - id: target_asset_index
      type: u32
    - id: amount
      type: f32

  struct_collision_mod_health:
    - id: source_asset_index
      type: u32
    - id: targets
      container: static_array
      type: struct_collision_mod_health_target

  struct_event_destroyed_at:
    - id: count
      type: u32
      value: 0
    - id: at
      container: static_array
      count: kEventDestroyedAtMaxCount
      type: struct_vec2
